<mat-card>
  <mat-card-title>
    <mat-toolbar color="primary">Greetings, {{name || 'Unknown'}}!</mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <mat-input-container>
      <input matInput placeholder="Give the name" [(ngModel)]="name">
    </mat-input-container>
  </mat-card-content>
</mat-card>
